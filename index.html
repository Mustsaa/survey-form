<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">Please take a moment to fill out our survey form. Your feedback is valuable to us!</p>

    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="number" id="number-label">Age:</label>
      <input type="number" id="number" placeholder="Enter your age" min="18" max="99" required>

      <label for="dropdown">Select an option:</label>
      <select id="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>

      <label>Choose an option:</label>
      <div>
        <input type="radio" name="options" value="optionA" id="optionA">
        <label for="optionA">Option A</label>

        <input type="radio" name="options" value="optionB" id="optionB">
        <label for="optionB">Option B</label>
      </div>

      <label>Choose multiple options:</label>
      <div>
        <input type="checkbox" value="checkbox1" id="checkbox1">
        <label for="checkbox1">Checkbox 1</label>

        <input type="checkbox" value="checkbox2" id="checkbox2">
        <label for="checkbox2">Checkbox 2</label>
      </div>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" placeholder="Enter your comments"></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </div>

</body>
</html>
